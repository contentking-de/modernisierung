      /* Slider Customization */
      input[type=range] {

      }

        -webkit-appearance: none;

        margin-top: -8px;

      }
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: #e2e8f0;
        border-radius: 2px;
      }
      input[type=range]:focus::-webkit-slider-runnable-track {
        background: #cbd5e1;
      }
